<html>
<head>
    <title>Search {{.Query}}</title>
</head>
<body>
<form method="get" action="/search">
    <input type="text" name="q" value="{{.Query}}">
    <input type="submit" value="Search">
</form>
<h3>Results</h3>
<ul>
    {{range .Results}}
    <li>{{.Document.Name}}</li>
    {{end}}
</ul>
</body>
</html>
